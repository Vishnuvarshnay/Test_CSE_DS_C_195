<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="https://www.bhphotovideo.com/images/images2500x2500/nikon_1555_d7200_dslr_camera_with_1127272.jpg" alt="Sample Product" class="product-image">
        <h2 class="product-title">Sample Product</h2>
        <p class="product-price">Rs. 15</p>
        <p class="product-description">This is a short description of the product.</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
        <p class="total-price">Total Price: Rs. <span id="total">15</span></p>
        <button onclick="calculateTotal()">Buy Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
